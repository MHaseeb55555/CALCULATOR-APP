<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="upper">
        <h1>CALCULATOR APP </h1>
        <div class="main">
            <div><input placeholder="0" class="input" type="text" name="" id="result"></div>


            <div>
                <button onclick="result('9')" class="btn">9</button>
                <button onclick="result('8')" class="btn">8</button>
                <button onclick="result('7')" class="btn">7</button>
                <button onclick="result('+')" class="btn">+</button>
            </div>
            <div>
                <button onclick="result('6')" class="btn">6</button>
                <button onclick="result('5')" class="btn">5</button>
                <button onclick="result('4')" class="btn">4</button>
                <button onclick="result('-')" class="btn">-</button>
            </div>
            <div>
                <button onclick="result('3')" class="btn">3</button>
                <button onclick="result('2')" class="btn">2</button>
                <button onclick="result('1')" class="btn">1</button>
                <button onclick="result('*')" class="btn">*</button>
            </div>
            <div>
                <button onclick="result('0')" class="btn">0</button>
                <button onclick="finalResult()" class="btn">Ans.</button>

                <button onclick=" Clear() " class="clear">C</button>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
